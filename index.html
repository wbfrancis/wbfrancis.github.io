    <a class="infoButton pop-me-over bannerIcon" data-toggle="popover" data-placement="left"
    data-content="Broadly this site was built with svg, d3.js, Bootstrap, as well as some jQuery and JavaScript here and there (such as this popover).
    <br><br>
    This home page is certainly the most complicated part of the site, what with the panels, and the lighting effect giving the illusion of a hallway, both of which are fully responsive to every possible viewport configuration.
    <br><br>
    Most of this was accomplish with svg and d3.js, which I taught myself in order to pull off this wacky hallway idea. The panels are simple paths that converge at the approximate golden ratio of the viewport (view height * PHI + view width * PHI).
    <br><br>
    The lighting effect was accomplished with four linearGradients set at 90˚ from each other.
    <br><br>
    The transitions after clicking panels or clicking the middle of the dark hallway are custom transitions made in d3. The dark hallway’s transition is simply adjusting the fill opacity of a black rect the size of the full viewport. The panel transitions use a full screen rect the color of the panel that was clicked, which is initially drawn with a mask that is gradually pulled back as the transition runs.
    <br><br>
    I originally made attempts using CSS transforms and perspective to make the text on each panel fully 3d, as if they were written on the hallway walls, but for various reasons (detailed in a post called “Making a Personal Website” on my blog), I decided to scrap the idea and focus on other parts of the site.
    <br><br>
    The info button icon (and a back button which appears in the upper left on other pages) are custom svgs.
    ">
